<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gifts & Smiles | Donate | Cash</title>
    <link rel="stylesheet" href="G&Sstyleform.css">

    <style>
		input:invalid {
  		border: red solid 3px;
		}


        input,
        input:valid {
            border-color: #ccc;
        }
    </style>

    <script>
            function validate()
            {
                document.getElementById("sub").disabled=false;
                var a=document.forms["cash"]["fname"].value ;
                var l=document.forms["cash"]["lname"].value ;
                var b=document.forms["cash"]["male"].checked;
                var c=document.forms["cash"]["female"].checked;
                var j=document.forms["cash"]["others"].checked;
                var d=document.forms["cash"]["address"].value;
                var e=document.forms["cash"]["email"].value;
                var f=document.forms["cash"]["pincode"].value;
                var k=document.forms["cash"]["amt"].value;
                var g=document.getElementById("cardtype").length;
                var h=document.forms["cash"]["exdate"].value;
                var i=document.forms["cash"]["cvv"].value;
                
                if ( a==="" || l==="" || d==="" || e==="" || f==="" || h==="" || i==="" || g==0 || k==="" || (b==false && c==false && j==false))
                {
                    document.getElementById("sub").disabled=true;
                }
            }
	
        </script>

</head>
<body onLoad="validate()"><div class="container">
    <form name="cash" action="G&Scash.php" method="POST">
        <h1 class="main_heading">LET'S DONATE</h1>
        <hr>
        (Required fields are followed by <font style="color: red;">*</font>)
        <br><br>
        <h2>Donor Details</h2>
            
            First Name <font style="color: red;">*</font> : <input type="text" name="fname" pattern="[a-zA-Z]*" title="First name should only contain one word, eg. John, Ricky, etc." onkeyup="validate()">&nbsp;&nbsp;
            Last Name <font style="color: red;">*</font> : <input type="text" name="lname" pattern="[a-zA-Z]*" title="Last name should only contain one word, eg. Roy, Das, etc." onkeyup="validate()">
            <br><br>
            <fieldset>
                <legend>Gender <font style="color: red;">*</font></legend>
                Male <input type="radio" name="gender" id="male" required onkeyup="validate()">
                Female <input type="radio" name="gender" id="female" required onkeyup="validate()">
                Others <input type="radio" name="gender" id="others" required onkeyup="validate()">
            </fieldset>
            <br>
            Address <font style="color: red;">*</font> : <textarea cols="65" rows="5" name="address" id="address" onkeyup="validate()"></textarea>
            <br>
            <br>
            Email : <input type="email" name="email" id="email" placeholder="abc@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Email must of the format abc@xyz.com, pqr@stw.in, etc." onkeyup="validate()">
            <br>
            <br>
            PIN <font style="color: red;">*</font> : <input type="text" name="pincode" id="pin" pattern="[0-9]{6}" title="Enter 6 digit PIN code" onkeyup="validate()">
            <br><br><hr>
            <h2>Payment Details</h2>
Total amount <font style="color: red;">*</font> :
<input type="number" name="amt" id="amt" min="100" onkeyup="validate()">
<br><br>
            Card type <font style="color: red;">*</font> :
            <select name="cardtype" id="cardtype" required onkeyup="validate()">
                <option value="">--Select a card type--</option>
                <option value="cc">Credit Card</option>
                <option value="dc">Debit Card</option>
            </select>
            <br><br>
            Card Number <font style="color: red;">*</font> : <input type="text" name="cardno" id="cardno"  onkeyup="validate()">
            <br><br>
            Expiry Date <font style="color: red;">*</font> : <input type="date" name="exdate" id="date" min="2022-03-15" onkeyup="validate()">
            <br><br>
            CVV <font style="color: red;">*</font> : <input type="password" name="cvv" id="cvv" pattern="[0-9]{3}" title="Invalid cvv" onkeyup="validate()">
            <br><br>
            <input type="reset" value="Reset">&nbsp;&nbsp;<input type="submit"  id ="sub" value="Pay Now" >
            <br><hr>
        
    </form>


</div>

</body>

</html>
